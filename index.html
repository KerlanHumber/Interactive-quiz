<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about [Topic]!</p>
    
    <form>
        <!-- Question 1 -->
        <h2>1. Which planet is known as the Red planet?</h2>
        <label><input type="radio" name="q1" value="a"> A) Mercury</label><br>
        <label><input type="radio" name="q1" value="b"> B) Venus</label><br>
        <label><input type="radio" name="q1" value="c"> C) Mars</label><br>
        <label><input type="radio" name="q1" value="d"> D) Jupiter</label><br><br>
    
        <!-- Question 2 -->
        <h2>2. What is the capital of Canada?</h2>
        <label><input type="radio" name="q2" value="a"> A) Toronto</label><br>
        <label><input type="radio" name="q2" value="b"> B) Vancouver</label><br>
        <label><input type="radio" name="q2" value="c"> C) Montreal</label><br>
        <label><input type="radio" name="q2" value="d"> D) Ottawa</label><br><br>

        <!-- Question 3 -->
        <h2>3. Who painted the Mona Lisa?</h2>
        <label><input type="radio" name="q3" value="a"> A) Michelangelo</label><br>
        <label><input type="radio" name="q3" value="b"> B) Leonardo da Vinci</label><br>
        <label><input type="radio" name="q3" value="c"> C) Raphael</label><br>
        <label><input type="radio" name="q3" value="d"> D) Rembrandt</label><br><br>

        <!-- Question 4 -->
        <h2>4. What is the largest ocean on Earth?</h2>
        <label><input type="radio" name="q4" value="a"> A) Atlantic Ocean</label><br>
        <label><input type="radio" name="q4" value="b"> B) Indian Ocean</label><br>
        <label><input type="radio" name="q4" value="c"> C) Arctic Ocean</label><br>
        <label><input type="radio" name="q4" value="d"> D) Pacific Ocean</label><br><br>
    
        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
    
</body>
</html>
